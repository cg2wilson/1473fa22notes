<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.1.16</span><span class="period">.</span>
</h4>
<p>The <dfn class="terminology">complement</dfn> of a set <span class="process-math">\(A\)</span> is the collection of elements which are in the universal set <span class="process-math">\(U\)</span> but not in <span class="process-math">\(A\text{.}\)</span>  We denote the complement of <span class="process-math">\(A\)</span> by <span class="process-math">\(A^c\)</span></p></article><span class="incontext"><a href="logic-sets.html#complement" class="internal">in-context</a></span>
