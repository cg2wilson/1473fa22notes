<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Class Interval Rules.</span></h4>
<p>When creating class intervals, we have several rules.</p>
<ol class="lower-alpha">
<li><p>Each piece of data must fall into one of the classes</p></li>
<li><p>Classes must not overlap</p></li>
<li><p>Classes must be of equal width</p></li>
<li><p>There must be no gaps between classes, even if a class has no data</p></li>
</ol></article><span class="incontext"><a href="data-quant.html#assemblage-3" class="internal">in-context</a></span>
